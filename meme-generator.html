<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <title>Meme Generator</title>
    <link rel="stylesheet" type="text/css" href="meme-generator.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
</head>

<body>
    <div class="container">
        <div class="row justify-content-md-center ">
            <img src="C:\Users\ini\Desktop\UDG/logo.png" alt="logo">
            <h1> Meme Generator</h1>
        </div>

        <div class="row justify-content-md-center p-3">
            <div class=" col-lg-6 ">
                <textarea class="form-control" id="top-text"></textarea>
            </div>
            <div class="col-lg-3">
                <p>Text size top:</p>
                <input type="range" id="top-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
            </div>
        </div>

        <div class="row justify-content-md-center p-3">
            <div class=" col-lg-6 ">

                <textarea class="form-control" id="bottom-text"></textarea>
            </div>

            <div class="col-lg-3 ">
                <p>Text size bottom:</p>
                <input type="range" id="bottom-text-size-input" min="0.05" max="0.25" value="0.15" step="0.01">
            </div>
        </div>

        <div class="row justify-content-md-center p-3">
            <div class="row-lg-3">
                <input type="file" id="image-input" accept="image/*">
            </div>

            <div class="col-lg-3">
                <button class="btn btn-primary" id="generate-btn"><i class="fa fa-upload"> Submit </i></button>
                <canvas id="meme-canvas" title="Right click -> &quot;Save image as...&quot;"></canvas>
            </div>

            <a id="download" download="">
                <button type="button" class="btn btn-secondary" onClick="download()"><i class="fa fa-download"></i> </button>
            </a>
        </div>
    </div>
    <script src="meme-generator.js"></script>
</body>

</html>
